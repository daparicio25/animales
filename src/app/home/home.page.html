<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sonidos de animales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Custom Refresher Content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Actualiza"
      refreshingSpinner="circles"
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales; let i = index" #slidingItem>
      <ion-item (dblclick)="abrir_modal(animal)">
        <ion-avatar slot="start">
          <img [src]="animal.imagen">
        </ion-avatar>
        <h2>{{ animal.nombre }}</h2>
        <ion-icon icon="play" *ngIf="!animal.reproduciendo" slot="end" (click)="reproducir(animal)"></ion-icon>
        <ion-icon icon="pause" *ngIf="animal.reproduciendo" slot="end" (click)="reproducir(animal)"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="borrar(i, slidingItem)">
          Borrar
          <ion-icon name="trash" size="large" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
