<ion-header>
  <ion-toolbar>
    <ion-title>
      Sonidos de animales
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales; let i = index">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="animal.imagen" alt="">
        </ion-avatar>
        <h2>{{ animal.nombre }}</h2>
        <ion-icon icon="play" *ngIf="!animal.reproduciendo" slot="end" (click)="reproducir(animal)"></ion-icon>
        <ion-icon icon="pause" *ngIf="animal.reproduciendo" slot="end" (click)="reproducir(animal)"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button color="danger" (click)="borrar(i)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
